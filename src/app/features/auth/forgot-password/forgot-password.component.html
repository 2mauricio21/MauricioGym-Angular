<div class="login-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-5">
        
        <!-- Header -->
        <div class="text-center text-white mb-4">
          <div class="logo d-flex align-items-center justify-content-center mb-2">
            <i class="pi pi-heart-fill me-2" style="font-size: 2.5rem;"></i>
            <h1 class="h2 mb-0 fw-bold">MauricioGym</h1>
          </div>
          <p class="mb-0 opacity-75">Recuperar senha</p>
        </div>

        <!-- Card -->
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
      <div *ngIf="!emailSent" class="forgot-password-form-container">
        <div class="form-description">
          <h3>Esqueceu sua senha?</h3>
          <p>Digite seu email abaixo e enviaremos instruções para redefinir sua senha.</p>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              pInputText
              id="email"
              formControlName="email"
              placeholder="Digite seu email"
              class="form-control"
              [class.is-invalid]="isFieldInvalid('email')"
              autocomplete="email"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
              {{ getFieldError('email') }}
            </div>
          </div>

          <div class="d-grid mb-3">
            <p-button
              type="submit"
              label="Enviar Instruções"
              icon="pi pi-send"
              [loading]="loading"
              [disabled]="forgotPasswordForm.invalid"
              styleClass="w-100"
              size="large"
            ></p-button>
          </div>
        </form>
      </div>

      <div *ngIf="emailSent" class="email-sent-container">
        <div class="success-icon">
          <i class="pi pi-check-circle"></i>
        </div>
        <h3>Email Enviado!</h3>
        <p class="success-message">
          Enviamos instruções para redefinir sua senha para o email informado.
          Verifique sua caixa de entrada e siga as instruções.
        </p>
        <div class="email-actions">
          <p-button
            type="button"
            label="Reenviar Email"
            icon="pi pi-refresh"
            [loading]="loading"
            styleClass="resend-button"
            severity="secondary"
            (click)="onResendEmail()"
          ></p-button>
        </div>
      </div>

            <!-- Footer -->
            <div class="text-center pt-3 border-top">
              <button
                type="button"
                class="btn btn-link p-0 text-decoration-none fw-semibold"
                (click)="onBackToLogin()"
              >
                <i class="pi pi-arrow-left me-1"></i>
                Voltar ao login
              </button>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
