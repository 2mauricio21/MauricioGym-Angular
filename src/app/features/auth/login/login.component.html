<div class="login-container d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-5">
        
        <!-- Header -->
        <div class="text-center text-white mb-4">
          <div class="logo d-flex align-items-center justify-content-center mb-2">
            <i class="pi pi-heart-fill me-2" style="font-size: 2.5rem;"></i>
            <h1 class="h2 mb-0 fw-bold">MauricioGym</h1>
          </div>
          <p class="mb-0 opacity-75">Faça login para acessar sua conta</p>
        </div>

        <!-- Card -->
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            
            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input 
                  id="email"
                  type="email" 
                  pInputText 
                  formControlName="email"
                  class="form-control"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  placeholder="Digite seu email"
                  autocomplete="email"
                />
                <div class="invalid-feedback" 
                     *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Email deve ter um formato válido</small>
                </div>
              </div>

              <!-- Senha -->
              <div class="mb-3">
                <label for="senha" class="form-label fw-semibold">Senha</label>
                <p-password 
                  id="senha"
                  formControlName="senha"
                  placeholder="Digite sua senha"
                  [toggleMask]="true"
                  [feedback]="false"
                  styleClass="w-100"
                  inputStyleClass="form-control"
                  [class.is-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
                ></p-password>
                <div class="invalid-feedback" 
                     *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
                  <small *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</small>
                </div>
              </div>

              <!-- Opções -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <p-checkbox 
                    formControlName="rememberMe"
                    [binary]="true"
                    inputId="rememberMe"
                    styleClass="me-2"
                  ></p-checkbox>
                  <label class="form-check-label" for="rememberMe">
                    Lembrar de mim
                  </label>
                </div>
                <button 
                  type="button" 
                  class="btn btn-link p-0 text-decoration-none"
                  (click)="onForgotPassword()"
                >
                  Esqueceu a senha?
                </button>
              </div>

              <!-- Botão de Login -->
              <div class="d-grid mb-3">
                <p-button 
                  type="submit"
                  label="Entrar"
                  icon="pi pi-sign-in"
                  [loading]="isLoading"
                  [disabled]="loginForm.invalid || isLoading"
                  styleClass="w-100"
                  size="large"
                ></p-button>
              </div>

            </form>

            <!-- Footer -->
            <div class="text-center pt-3 border-top">
              <p class="mb-0 text-muted">
                Não tem uma conta?
                <button 
                  type="button" 
                  class="btn btn-link p-0 ms-1 text-decoration-none fw-semibold"
                  (click)="onRegister()"
                >
                  Cadastre-se
                </button>
              </p>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
